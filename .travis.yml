language: ruby
rvm:
  - 2.2

branches:
  only:
    - master

before_install:
  - 'git checkout -B master' # Reconcile detached HEAD
  - 'npm install -g bower grunt-cli'
  - 'gem install jekyll'

script:
  - 'npm install'
  - 'bower install'
  - 'grunt'

before_deploy:
  - 'git config --global user.name "Admin"'
  - 'git config --global user.email "patternfly@redhat.com"'
  - 'git config --global push.default simple'
  - 'git add source/assets/css source/components --force'
  - 'git commit -m "Added files generated by Travis build"'

deploy:
  provider: openshift
  user: "$OPENSHIFT_USER"
  password: "$OPENSHIFT_PWD"
  domain: "patternfly"
  app: v2
