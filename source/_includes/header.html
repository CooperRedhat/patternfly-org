{% strip %}<header role="banner">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" id="logo" title="open interface project" href="{{ site.baseurl }}/">{{ site.title }}</a>
          </div>
          <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-right" role="search" method="get" id="searchform" action="http://www.google.com/search">
              <div class="form-group">
                <input name="q" id="q" type="text" class="form-control" autocomplete="off" placeholder="Search">
                <input name="sitesearch" type="hidden" value="patternfly.org">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </form>
            <ul id="menu-primary" class="nav navbar-nav navbar-right">
              {% capture location %}{{ page.url | remove_first:'/' | split:'/' | first }}{% endcapture %}
              <li{% if location == 'get-started' %} class="active"{% endif %}><a href="/get-started/">Get Started</a></li>
              <li{% if location == 'whats-new' %} class="active"{% endif %}><a href="/whats-new">What's New</a></li>
              <li{% if location == 'pattern-library' %} class="active"{% endif %}><a href="/pattern-library/">Pattern Library</a></li>
              <li{% if location == 'styles' %} class="active"{% endif %}><a href="/styles/">Styles</a></li>
              <li{% if location == 'community' %} class="active"{% endif %}><a href="/community/">Community</a></li>
              <li{% if location == 'download' %} class="active"{% endif %}><a href="/download/">Download</a></li>
            </ul>
          </div><!-- end .navbar-collapse -->
        </div><!-- end .container -->
      </nav>
    </header>{% endstrip %}
